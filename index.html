<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />-->
    <link rel="stylesheet" href="style.css" />
    <title>DropDowns</title>
  </head>
  <body>
    <section class="dropdown-section">
      <div class="container">
        <div class="top">
          <div class="dropdown">
            <div class="items">
              <div class="item active">
                <a class="link" href="#">Action</a>
              </div>
              <div class="item">
                <a class="link" href="#">Another action</a>
              </div>
              <div class="item">
                <a class="link" href="#">Something else here</a>
              </div>
              <hr />
              <div class="item">
                <a class="link" href="#">Separated link</a>
              </div>
            </div>
          </div>
        </div>

        <div class="bottom">
          <div class="dropdown">
            <div class="items">
              <div class="item active">
                <a class="link" href="#">Action</a>
              </div>
              <div class="item">
                <a class="link" href="#">Another action</a>
              </div>
              <div class="item">
                <a class="link" href="#">Something else here</a>
              </div>
              <hr />
              <div class="item">
                <a class="link" href="#">Separated link</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="dropdown-section search">
      <div class="container">
        <div class="top">
          <div class="dropdown">
            <div class="search-bar">
              <input
                type="text"
                value=""
                name=""
                id=""
                placeholder="Type to filter..."
              />
            </div>
            <div class="items">
              <div class="item">
                <span class="dot-green"></span>
                <a class="link" href="#">Action</a>
              </div>

              <div class="item">
                <span class="dot-blue"></span>
                <a class="link" href="#">Another action</a>
              </div>
              <div class="item">
                <span class="dot-red"></span>
                <a class="link" href="#">Something else here</a>
              </div>
              <div class="item">
                <span class="dot-light-blue"></span>
                <a class="link" href="#">Separate link</a>
              </div>
            </div>
          </div>
        </div>

        <div class="bottom">
          <div class="dropdown">
            <div class="search-bar">
              <input
                type="text"
                value=""
                name=""
                id=""
                placeholder="Type to filter..."
              />
            </div>
            <div class="items">
              <div class="item">
                <span class="dot-green"></span>
                <a class="link" href="#">Action</a>
              </div>

              <div class="item">
                <span class="dot-blue"></span>
                <a class="link" href="#">Another action</a>
              </div>
              <div class="item">
                <span class="dot-red"></span>
                <a class="link" href="#">Something else here</a>
              </div>
              <div class="item">
                <span class="dot-light-blue"></span>
                <a class="link" href="#">Separate link</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
